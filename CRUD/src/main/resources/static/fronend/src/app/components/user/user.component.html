<div class="container">
    <form (ngSubmit)="form()">
        <div class="form-group">
            <label for="id">ID</label>
            <input type="text" name="id" class="form-control" [(ngModel)]="user.id">
        </div>
        
        <div class="form-group">
            <label for="fnome">Primeiro Nome</label>
            <input type="text" name="fnome" class="form-control" [(ngModel)]="user.fnome">
        </div>
        <div class="form-group">
            <label for="lnome">Segundo Nome</label>
            <input type="text" name="lnome" class="form-control" [(ngModel)]="user.lnome">
        </div>
        <input type="submit" value="Salvar" class="btn btn-success">
    </form>
</div>
